<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <title>Reservation - Ambassador Transportation</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/Logo.png" alt="Ambassador Transportation Corp. Logo">
            </div>
            <ul class="navigation">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="hammie">
                <img src="images/hamburger.svg" alt="menu" onclick="showNav()">
            </div>
        </div>
    </header>
    <!-- script adjusted after reusing from the homepage-->
    <script>
        function showNav() {
            var element = document.querySelector(".navigation");
            element.classList.toggle("show-items");
        } 
    </script>
    <!-- Reservation Form Section -->
    <section class="reservation-form">
        <h2>Reservation Request</h2>
        <p>Thank you for choosing Ambassador for your transportation needs in the Comox Valley.</p>
        <form action="/submit-reservation" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group"> <!--Adding a dropdown-->
                <label for="service-type">Service Type:</label>
                <select id="service-type" name="serviceType">
                    <option value="sedan">Executive Sedan</option>
                    <option value="suv">Luxury SUV</option>
                    <option value="limo">Stretch Limousine</option>
                    <option value="hybrid">Eco-Friendly Hybrid</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="cta-button">Submit Reservation</button>
            </div>
        </form>
    </section>

</body>
</html>
